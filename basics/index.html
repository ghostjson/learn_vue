<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Learn Vue</title>
  <<link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="root">
    <h1 v-once>
      Rendered once
      {{greeting}}!
    </h1>
    <div>
      Two way binding {{greeting}}
    </div>
    <input v-model="greeting" type="text">
    <div v-if="count === 1">
      count is 1
    </div>
    <div v-else-if="count === 2">
      count is 2
    </div>
    <div v-else>
      Count is not 1 or 2
    </div>

    <input type="email" v-model="email" :class="{red: email.length < 2, green: email.length >= 2}">
    <br>

    <button onClick="alert('signed up')" v-bind:disabled="email.length < 2">
      Submit
    </button>

    <h2>Looping</h2>
    <ul>
      <li v-for="cat in cats">
        {{cat | capitalize}}
      </li>
    </ul>
    <cat-list :cats="cats">
    <input v-model="newCat" @keyup.enter="addCat" type="text" name="newCat" value="newCat" placeholder="Enter a catname">
    <button v-on:click.prevent.stop="addCat" type="button">Add Cat</button>
  </div>
  <script src="./vue.js"></script>
  <script src="./index.vue"></script>
</body>

</html>
